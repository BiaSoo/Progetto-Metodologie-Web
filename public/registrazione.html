<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Registrazione</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="navbar-container"></div>
    <script src="navbar.js"></script>

    <!--Pagina-->
    <form method="post" align="center">
        <h1 align="center">Registrazione</h1>
        <input type="text" id="nome" placeholder="Nome" name="nome" maxlength="50" required class="btn btn-outline-success" width="100">
        <input type="text" id="cognome" placeholder="Cognome" name="cognome" maxlength="50" required class="btn btn-outline-success" width="100">
        <p>Sesso:</p>
        <input type="radio" id="maschile" name="sesso" value="maschile">
        <label for="maschile">Maschile</label>
        <input type="radio" id="femminile" name="sesso" value="femminile">
        <label for="femminile">Femminile</label>
        <input type="radio" id="altro" name="sesso" value="altro">
        <label for="altro">Altro</label>
        <p></p>
        <input type="text" id="eta" placeholder="EtÃ " name="eta" maxlength="3" required class="btn btn-outline-success" width="100">
        <p></p>
        <input type="text" id="username" placeholder="Username" name="username" maxlength="50" required class="btn btn-outline-success" width="100">
        <p></p>
        <input type="password" id="password" placeholder="Password" name="password" required class="btn btn-outline-success" width="100">
        <p></p>
        <button type="submit" name="register" class="btn btn-outline-success">Registrati</button>
    </form>
</body>
</html>
