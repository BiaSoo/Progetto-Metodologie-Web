<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Carrello</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="navbar-container"></div>
    <script src="navbar.ejs"></script>

    <div class="container">
        <h1>Carrello</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Quantità</th>
                    <th>Prezzo</th>
                    <th>Totale</th>
                </tr>
            </thead>
            <tbody id="carrello-body">
                <!-- Gli articoli del carrello saranno aggiunti qui -->
            </tbody>
        </table>
        <h3 id="totale-carrello">Totale: €0.00</h3>
        <button class="btn btn-success" onclick="checkout()">Procedi al pagamento</button>
    </div>

    <script>
        // Funzione per aggiornare il carrello
        function aggiornaCarrello() {
            const carrello = JSON.parse(localStorage.getItem('carrello')) || [];
            const carrelloBody = document.getElementById('carrello-body');
            carrelloBody.innerHTML = '';
            let totale = 0;

            carrello.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.nome}</td>
                    <td>${item.quantita}</td>
                    <td>€${item.prezzo.toFixed(2)}</td>
                    <td>€${(item.prezzo * item.quantita).toFixed(2)}</td>
                `;
                carrelloBody.appendChild(row);
                totale += item.prezzo * item.quantita;
            });

            document.getElementById('totale-carrello').innerText = `Totale: €${totale.toFixed(2)}`;
        }

        // Funzione per procedere al pagamento
        function checkout() {
            alert('Procedi al pagamento');
        }

        // Aggiorna il carrello al caricamento della pagina
        window.onload = aggiornaCarrello;
    </script>
</body>
</html>
